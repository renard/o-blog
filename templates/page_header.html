<!DOCTYPE html>
<html lang="<lisp>(ob:blog-language BLOG)</lisp>">
  <head>

    <div id="spinner" style="width:100%;height:100%;position:fixed;top:0;bottom:0;left:0;right:0;margin:auto;z-index:999998;background-color:rgba(0,0,0,0.5);">
      <div id="ob-spinner" style="width:100px;height:100px;position:fixed;top:0;bottom:0;left:0;right:0;margin:auto;z-index:999999;background-color:rgba(127,127,127,0.5);"></div>
      <script src="<lisp>(ob:path-to-root)</lisp>/style/js/spin.min.js"></script>
      <script>
	var ob_spinner = new Spinner({color: '#bbb'}).spin(document.getElementById('ob-spinner'));

    <div class="ob-navbar-container">

	  <span class="icon-bar"></span>
	  <span class="icon-bar"></span>
	  <span class="icon-bar"></span>
	</button>
      </div>
      <a class="navbar-brand" href="<lisp>(ob:path-to-root)</lisp>/index.html"><lisp>(ob:blog-title BLOG)</lisp></a>

	<lisp>(ob:post-content-html (ob:get-snippet "Navigation"))</lisp>
	<lisp>(ob:insert-template "plugin_share.html")</lisp>
      </div>
    </nav>

    <div class="subnav subnav-fixed visible-desktop">

	<lisp>(ob:insert-template "nav_breadcrumb.html")</lisp>
